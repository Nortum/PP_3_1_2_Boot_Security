<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
  </form>
  <hr/>
  <table border="2">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>e-mail</th>
      <th>Role</th>

    </tr>
    <tr>
      <td th:text="${user.getId()}">Id</td>
      <td th:text="${user.getName()}">Name</td>
      <td th:text="${user.getLastName()}">Last name</td>
      <td th:text="${user.getAge()}">Age</td>
      <td th:text="${user.getEmail()}">e-mail</td>
      <td th:text="${user.getRoles()}">Role</td>
    </tr>
  </table>
  <br>
  <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}">
    <button style="background: mintcream" type="submit">Edit</button>
  </form>
  <br>
  <form th:method="DELETE" th:action="@{/admin/users/{id}/delete(id=${user.id})}">
    <input type="hidden" name="id" th:value="${user.id}">
    <button style="background: moccasin" type="submit" value="Delete">Delete</button>
  </form>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit">Back</button>
  </form>
</div>
</body>
</html>>
